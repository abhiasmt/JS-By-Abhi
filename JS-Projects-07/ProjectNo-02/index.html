<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
}

.container{
    background:white;
    padding:30px;
    width:350px;
    border-radius:15px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.input-group{
    margin-bottom:15px;
}

label{
    display:block;
    margin-bottom:5px;
    font-weight:bold;
}

input{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:#4e73df;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#2e59d9;
}

.result{
    margin-top:20px;
    padding:15px;
    border-radius:8px;
    background:#f8f9fc;
    text-align:center;
}

.category{
    margin-top:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
    <h1>BMI Calculator</h1>

    <div class="input-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height">
    </div>

    <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight">
    </div>

    <button id="calculateBtn">Calculate BMI</button>

    <div class="result">
        <h3>Your BMI:</h3>
        <p id="bmiValue">--</p>
        <p class="category" id="bmiCategory"></p>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
