<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
</head>
<body bgcolor="black" text="white">
    <div class="parent">
        <div class="day">MonDay</div>
        <div class="day">TuesDay</div>
        <div class="day">WednesDay</div>
        <div class="day">ThursDay</div>
        <div class="day">FriDay</div>
        <div class="day">SaturDay</div>
        <div class="day">SunDay</div>
    </div>

    <script>
        const div = document.querySelector(".parent");
        console.log(div);

        const day = document.querySelectorAll(".day")
        console.log(day);

        day[0].style.backgroundColor="green";
        day[0].style.padding="20px"
        const day1=day[0];
        day1.style.borderRadius="15px"
        day1.style.margin="15px";
    
        //day1.innerText="HELLO"

        for(let i=1;i<day.length;i++){
            day[i].style.backgroundColor="orange";
            day[i].style.color="black";
            day[i].style.padding="20px"
            day[i].style.borderRadius="15px"
            day[i].style.margin="15px"
        }

    </script>


</html>
